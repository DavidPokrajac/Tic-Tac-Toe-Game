<html>

<head>
  <meta charset="UTF-8" />
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <h4></h4>
  <table id="game-board">
    <tr>
      <td class="field"></td>
      <td class="field"></td>
      <td class="field"></td>
    </tr>
    <tr>
      <td class="field"></td>
      <td class="field"></td>
      <td class="field"></td>
    </tr>
    <tr>
      <td class="field"></td>
      <td class="field"></td>
      <td class="field"></td>
    </tr>
  </table>
  <button id="restart">Restart Game</button>
  <table id="game-container">
    <caption>Scoreboard</caption>
    <tr>
      <td>
        <label>Player One (X)</label>
        <input type="text" />
      </td>
      <td>
        <label>Player Two (O)</label>
        <input type="text" />
      </td>
    <tr>
    <tr class="scores">
      <td class="x-score">0</td>
      <td class="o-score">0</td>
    </tr>
  </table>
</body>

</html>
